<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Gesture Control</title>

    <link rel="stylesheet" href="/static/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: "Poppins", sans-serif;
            background: #020b16;
            color: white;
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 15px;
            background: rgba(0, 15, 30, 0.6);
            backdrop-filter: blur(14px);
            border-right: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 4px 0 30px rgba(0, 255, 255, 0.2);

            transform: translateX(-280px);
            animation: slideIn 0.8s forwards ease-out;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .sidebar h2 {
            text-align: center;
            font-weight: 600;
            color: cyan;
            margin-bottom: 40px;
            text-shadow: 0 0 10px cyan;
        }

        .menu a {
            display: block;
            padding: 14px 20px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-weight: 400;
            border-radius: 8px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        .menu a:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
            transform: translateX(8px);
        }

        .logout {
            position: absolute;
            bottom: 30px;
            left: 15px;
            right: 15px;
        }

        .logout a {
            display: block;
            padding: 12px;
            background: #ff5757;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout a:hover {
            background: red;
            box-shadow: 0 0 20px red;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 260px;
            padding: 40px;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* DASHBOARD CARDS */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
            transition: 0.3s;
            animation: popIn 0.6s ease-in-out;
        }

        @keyframes popIn {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px cyan;
        }

        .card h3 {
            margin: 0;
            margin-bottom: 10px;
            color: cyan;
            font-size: 22px;
        }

        .card p {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>AI Control</h2>

        <div class="menu">
            <a href="/">Dashboard</a>
            <a href="/start">Start Gesture</a>
            <a href="/stop">Stop Gesture</a>
            <a href="/settings">Settings</a>
            <a href="/help">Help</a>
        </div>

        {% if session.user %}
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
        {% endif %}
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
